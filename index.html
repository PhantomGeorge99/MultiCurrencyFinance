<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiCurrency Transfer dApp</title>
</head>
<body>
    <h1>MultiCurrency Transfer dApp</h1>

    <div>
        <label>Currency to Buy:</label>
        <input type="text" id="currencyInput" placeholder="Enter BTC, BNB, SOL">
        <label>Amount in ETH:</label>
        <input type="number" id="ethAmountInput" placeholder="0.1 ETH">
        <button onclick="buyCurrency()">Buy Currency</button>
    </div>

    <div>
        <button onclick="withdrawAllFunds()">Withdraw All Funds</button>
    </div>

    <div>
        <button onclick="withdrawTransactionFees()">Withdraw Transaction Fees (Owner Only)</button>
    </div>

    <hr>
    
    <div>
        <h2>Check Live Price Data</h2>
        <button onclick="getLivePrice('BTC', 'USD')">Get BTC Price in USD</button>
        <button onclick="getLivePrice('BTC', 'ETH')">Get BTC Price in ETH</button><br>
        <button onclick="getLivePrice('SOL', 'USD')">Get SOL Price in USD</button>
        <button onclick="getLivePrice('SOL', 'ETH')">Get SOL Price in ETH</button><br>
        <button onclick="getLivePrice('BNB', 'USD')">Get BNB Price in USD</button>
        <button onclick="getLivePrice('BNB', 'ETH')">Get BNB Price in ETH</button><br>
        
        <div id="priceDisplay"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
